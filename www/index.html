<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones do Remixicon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">



</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-menu-fold-4-line"></i>
                        <span>Menu</span>
                    </a>
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-4-line"></i>
                        <span>Inicío</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-message-line"></i>
                        <span>Bate-Papo</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!--NAV TOPO HOME-->
                <div class="top-nav-home">
                    <h1 class="title-logo-home">Ajuda Aqui!</h1>
                    <a href="#" class="btn-logo-home">
                        <i class="ri-shake-hands-line"></i>
                    </a>
                </div>

                <!-- NAV TOPO 02 MENU (CLIENTE, AJUDANTE) -->
                <div class="top-nav-menu">
                    <a href="#" class="btn-option01-menu">
                        <h1 class="title-option01-menu">CLIENTE</h1>
                    </a>
                    <a href="#" class="btn-option02-menu">
                        <h1 class="title-option02-menu">AJUDANTE</h1>
                    </a>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block"> 

                    <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <h4>Scroll Container</h4>
        <p>
          ***SEU TEXTO AQUI***
        </p>
        <p>
          ***SEU TEXTO AQUI***
        </p>
      </div>
    </div>
    <div class="swiper-scrollbar"></div>
  </div>

                     <!-- Swiper 02-->
  <div class="swiper02 mySwiper02">
    <div class="swiper-wrapper02">
      <div class="swiper-slide-02">
        <h4>Scroll Container</h4>
        <p>
          ***SEU TEXTO AQUI***
        </p>
        <p>
          ***SEU TEXTO AQUI***
        </p>
      </div>
    </div>
    <div class="swiper-scrollbar"></div>
  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
